{% extends "base.html" %}


{% block content %}
<head> {% block title %} <title> Registration - Gruuvity </title> {% endblock %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/form.css') }}">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
 <div class="container">
        <div class="title">
    REGISTRATION
        </div>
    <form action="{{ url_for("receiveinfo")}}" method="post" enctype="multipart/form-data">
        <div class="user-details">
            <div class="input-box">
                <span class="details">
                      
                    <input required type="text" name="firstname" placeholder="First Name"></span></div>
             <div class="input-box">
                <span class="details">
                    <input required type="text" name="lastname" placeholder="Last Name"> </span></div>
             <div class="input-box">
                <span class="details">
                    <input type="text" name="college" placeholder="College"></span></div>
             <div class="input-box">
                <span class="details">
                    <input required type="number" name="age" placeholder="Age"></span></div>
             <div class="input-box">
             <span class="details">
                 <input required type="text" name="number" placeholder="Contact Number">
                 </span></div>
            <div class="input-box">
             <span class="details">
                 <input required type="url" name="fb_url" placeholder="Facebook">
                </span></div>
            {% if not current_user.is_authenticated %}
            <div class="input-box">
                <span class="details">
                    Teacher's Username <input required type="text" name="teacher_username">
                </span></div>
            {% endif %}
            <div class="input-box">
             <span class="details"> Select Job: <select required name="job">
                    <option> Student </option>
                    <option> Teacher </option>
                 </select></span></div></div>
             <div class="gender-details">
                <span class="gender-title">
                Gender: <input required type="radio" name="gender" value="Male"> Male <input type="radio" name="gender" value="Female"> Female</span></div><br>
            
             <div class="religion-details">
                <span class="religion-title">
                     Religion:  <input type="checkbox" name="religion" value="Muslim"> Muslim
                    <input type="checkbox" name="religion" value="Hindu"> Hindu
                    <input type="checkbox" name="religion" value="Others"> Others <br><br>
                 Upload a Profile Picture: <input required type="file" name="picture" accept=".jpg"></span>
                 <input type="hidden" name="work" value="">

        </div>
            
        <div align="center" class="button"><input type="submit" value="Submit"></div>
     </form></div> 
    <footer>
        <div class="star star1"></div>
        <div class="star star2"></div>
        <div class="star star3"></div>
        <div class="star star4"></div>
        <div class="star star5"></div>
        <div class="star star6"></div>
        <div class="star star7"></div>
        <div class="star star8"></div>
    </footer>
        <style>

        body{
        background-image: url('static/backgrounds/form_page.jpg');
        }
                footer .star.star1
        {
         background: url('static/backgrounds/star1.png');
            animation-delay: 0s;

        }
        footer .star.star2
        {
         background: url('static/backgrounds/star2.png');
            animation-delay: -1s;
        }
        footer .star.star3
        {
         background: url('static/backgrounds/star3.png');
            animation-delay: -2s;
        }
        footer .star.star4
        {
         background: url('static/backgrounds/star4.png');
            animation-delay: -3s;;
        }
        footer .star.star5
        {
         background: url('static/backgrounds/star5.png');
            animation-delay: -4s;
        }
        footer .star.star6
        {
         background: url('static/backgrounds/star6.png');
            animation-delay: -5s;
        }
        footer .star.star7
        {
         background: url('static/backgrounds/star7.png');
            animation-delay: -6s;
        }
            
    </style></body></head>
{% endblock %}
